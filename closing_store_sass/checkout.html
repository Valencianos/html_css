<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/checkout.css">
</head>
<body>
    <header class="header">
        <div class="header__top container">
            <div class="header__top-left">
                <a href="#" class="header__top-left_logo">
                    <img src="./img/logo.png" alt="main logo">
                    <h1 class="header__top-left_title">BRAN<span style="color: #f16d7f; font-weight: 900;">D</span></h1>
                </a>
                <div class="search">
                    <details class="search__browse">
                        <summary class="search__summary">Browse<i class="fas fa-caret-down"></i></summary>
                        <div class="filter-box">
                            <div class="filter-list">
                                <h3 class="filter-title">WOMEN</h3>
                                    <a href="#" class="filter-link">Sweaters/Knits</a>
                                    <a href="#" class="filter-link">Jackets/Coats</a>
                                    <a href="#" class="filter-link">Blazers</a>
                                    <a href="#" class="filter-link">Denim</a>
                                    <a href="#" class="filter-link">Leggings/Pants</a>
                                    <a href="#" class="filter-link">Skirts/Shorts</a>
                                    <a href="#" class="filter-link">Accessories</a>
                            </div>
                            <div class="filter-list">
                                <h3 class="filter-title">MEN</h3>
                                    <a href="#" class="filter-link">Tees/Tank tops</a>
                                    <a href="#" class="filter-link">Shirts/Polos</a>
                                    <a href="#" class="filter-link">Sweaters</a>
                                    <a href="#" class="filter-link">Sweatshirts/Hoodies</a>
                                    <a href="#" class="filter-link">Blazers</a>
                                    <a href="#" class="filter-link">Jackets/vests</a>
                            </div>
                        </div>
                    </details>
                    <form class="search__block" action="#">
                        <input class="search__input" type="text" placeholder="Search for Item...">
                        <button class="search__button" type="submit">
                            <i class="fa fa-search"></i>
                        </button>
                    </form>
                </div>
            </div>
            <div class="header__top-right">
                <div class="cart"><img src="./img/basket.svg" alt="">
                    <div class="cart__box">
                        <a href="#" class="small-card">
                            <img class="small-card__img" src="./img/small_pic1.png" alt="t-shirt picture">
                            <div class="small-card__desc">
                                <h3 class="small-card__name">Rebox Zane</h3>
                                <div class="small-card__stars">
                                    <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-regular fa-star-half-stroke"></i>
                                </div>
                                <p class="small-card__subtotal">1 x  $250</p>
                            </div>
                            <i class="fa-solid fa-circle-xmark small-card__remove"></i>
                        </a>
                        <a href="#"  class="small-card">
                            <img class="small-card__img" src="./img/small_pic2.png" alt="t-shirt picture">
                            <div class="small-card__desc">
                                <h3 class="small-card__name">Rebox Zane</h3>
                                <div class="small-card__stars">
                                    <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-regular fa-star-half-stroke"></i>
                                </div>
                                <p class="small-card__subtotal">1 x  $250</p>
                            </div>
                            <i class="fa-solid fa-circle-xmark small-card__remove"></i>
                        </a>
                        <div class="total">
                            <p>TOTAL</p>
                            <p>$500.00</p>
                        </div>
                        <div href="" class="link__block">
                            <a href="#" class="link__block_checkout">Checkout</a>
                            <a href="#" class="link__block_cart">Go to cart</a>
                        </div>
                    </div>
                </div>
                <button class="account__button">
                    <p>My Account</p>
                    <i class="fa fa-caret-down"></i>
                </button>
            </div>
        </div>
    </header>
</body>
</html>
