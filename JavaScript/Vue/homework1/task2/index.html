<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework 1. Task 2</title>
</head>
<!-- Есть список элементов. Пользователь может добавлять новые элементы списка с текстом “Новый элемент списка” нажав на кнопку "Добавить". * При клике на элемент списка он должен быть удален. -->
<body>
  <div id="hello-vue">
    <ul>Список
      <li v-for="item in items" :key="item" @click="del">{{ item }}</li>
    </ul>
    <button @click="add()">Добавить</button>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          items: [],
          item: 'Новый элемент списка',
        }
      },
      methods: {
        add() {
          this.items.push(this.item)
        },
        del() {
          this.items.pop(this.item)
        }
      }
    })

    app.mount('#hello-vue')
  </script>
</body>

</html>
