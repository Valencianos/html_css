<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seminar 2. Task 3</title>
</head>
<!-- Вы разрабатываете приложение для создания списка покупок. У вас есть массив объектов items, где каждый объект представляет товар с его названием и количеством. Вам необходимо отобразить список товаров, предоставить возможность изменять количество каждого товара и отмечать товары, которые уже куплены.-->
<body>
  <div id="hello-vue">
    <ul class="item-list">
      <li v-for="item in items" :key="item.id">
        <input v-model.number="item.qty" type="number">
        <span class="item-title">{{ item.name }}</span>
        <input type="checkbox" v-model.checkbox="item.buy">
      </li>
    </ul>
  </div>


  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>

    const app = Vue.createApp({
      data() {
        return {
          items: [
          {
            name: 'Tomato',
            qty: 2,
            buy: false
          },
          {
            name: 'Cucumber',
            qty: 3,
            buy: false
          },
          {
            name: 'Aubergine',
            qty: 1,
            buy: false
          },
          {
            name: 'Pepper',
            qty: 2,
            buy: false
          }]
        }
      }
    })

    app.mount('#hello-vue')
  </script>
</body>

</html>
