<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seminar 1. Task 1</title>
</head>

<body>
  <div id="hello-vue">{{ message }}</div>


  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    <!-- Создать новый файл index.html, добавить структуру, Подключить vue к проекту, Вывести на экран Hello Vue -->

    const app = Vue.createApp({
      data() {
        return {
          message: 'Hello Vue!'
        }
      }
    })

    app.mount('#hello-vue')
  </script>
</body>

</html>
