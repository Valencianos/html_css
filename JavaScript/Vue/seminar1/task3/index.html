<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seminar 1. Task 3</title>
</head>
<!-- 1. Создать две кнопки “Мне исполнилось 14 лет” и “Мне еще нет 14 лет”
2. Если пользователь нажимает на первую кнопку, то должен отобразиться текст. “Можете заказать товар”
3. Если пользователь нажимает на вторую кнопку, отображается текст “Доступ закрыт” -->
<body>
  <div id="hello-vue">
    <button @click="approve=!approve">Мне исполнилось 14 лет</button>
    <p v-show="approve">Можете заказать товар</p>
    <button @click="denied=!denied">Мне еще нет 14 лет</button>
    <p v-show="denied">Доступ закрыт</p>
  </div>


  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>

    const app = Vue.createApp({
      data() {
        return {
          approve: false,
          denied: false,
        }
      }
    })

    app.mount('#hello-vue')
  </script>
</body>

</html>
