<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seminar 1. Task 5</title>
</head>
<!-- 1. Создайте кнопку "Генерировать случайное число". При клике на кнопку должно отображаться случайное число в заданном диапазоне (например, от 1 до 10).
2. При клике на кнопку, если полученное значение меньше 5, необходимо вывести на страницу, “Число меньше 5”
3. Если число от 5 до 9, необходимо вывести “Число от 5 до 9”
4. Если число равно 10, необходимо вывести “Число ранов 10”  -->
<body>
  <div id="hello-vue">
    <button @click="random">Генерировать случайное число</button>
    <p>{{ result }}</p>
    <p v-if="result < 5">Число меньше 5</p>
    <p v-else-if="result >= 5 && result < 10">Число от 5 до 9</p>
    <p v-else>Число равно 10</p>
  </div>


  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>

    const app = Vue.createApp({
      data() {
        return {
          result: 0,
        }
      },
      methods: {
        random() {
          this.result = Math.floor(Math.random() * 10) + 1
        }
      }
    })

    app.mount('#hello-vue')
  </script>
</body>

</html>
