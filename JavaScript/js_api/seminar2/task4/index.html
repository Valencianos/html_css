<html lang="en">
<head>

  <style>

  <div class="question">
    <p>What is your favourite color?</p>

      <label>

      </label>
      <label>
        <input type="radio" name="q1" value="Violet">Violet

  </div>
  
  <div class="question">

      <label>
        <input type="radio" name="q2" value="Dog">Dog
      </label>
      <label>
        <input type="radio" name="q2" value="Cat">Cat
