<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seminar 11</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="container">

    <div class="card">
      <img src="./img/pic1.png" alt="T-shirt" class="card__pic">
      <div class="card__content">
        <h4 class="card__title">MANGO PEOPLE T-SHIRT</h4>
        <p class="card__price">Price:<span class="card__price_select">$300</span></p>
        <p class="card__color">Color:<span class="card__color_select">Red</span></p>
        <p class="card__size">Size:<span class="card__size_select">Xl</span></p>
        <p class="card__quantity">Quantity:<span card__quantity_select>
          <svg width="46" height="27" viewBox="0 0 46 27" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M45 1H1V25.9487H45V1Z" fill="white" />
            <path d="M44.5925 1.41589H1.40735V25.533H44.5925V1.41589Z" stroke="#EAEAEA" stroke-linejoin="round" />
          </svg>
        </span></p>
      </div>
    </div>

    <div class="card">
      <img src="./img/pic2.png" alt="Shirt" class="card__pic">
      <div class="card__content">
        <h4 class="card__title">ELLERY X M'O CAPSULE</h4>
        <p class="card__price">Price: $52</p>
        <p class="card__color">Color: Black</p>
        <p class="card__size">Size: Xl</p>
        <p class="card__quantity">Quantity:<span>1</span></p>
      </div>
    </div>
  </div>

</body>

</html>
