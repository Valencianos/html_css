<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fengo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cousine:wght@400;700&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__box">
                <div class="header__menu">
                    <a href="#" class="header__link">My Account</a>
                    <a href="#" class="header__link">MY Wishlist (0)</a>
                    <a href="#" class="header__link">Checkout</a>
                    <a href="#" class="header__link">Log In or Register</a>
                </div>
                <div class="header__menu">
                    <a href="#" class="header__link">US Dollar</a>
                    <a href="#" class="header__link">English</a>
                    <a href="#" class="header__link">My Bag: 0 item(s)</a>
                </div>
            </div>
        </div>
    </header>
    <div class="top-head container">
        <div class="headings">
            <div class="heading__left">
                <a href="#" class="heading__logo">
                    <img src="./img/main_logo.png" alt="main logo">
                    <h5 class="heading__logo-title">FENGO</h5>
                </a>
            </div>
            <div class="heading__right">
                <form class="search" action="#">
                    <input class="search__input" type="text" placeholder="Find it here...">
                    <button class="search__button" type="submit">
                        <img src="./img/search_icon.png" alt="search">
                    </button>
                </form>
                <nav class="nav">
                    <a href="#" class="nav__link">Fashion</a>
                    <a href="#" class="nav__link">Electronics</a>
                    <a href="#" class="nav__link">Gifts</a>
                    <a href="#" class="nav__link">Books</a>
                    <a href="#" class="nav__link">At Home</a>
                    <a href="#" class="nav__link">Music</a>
                    <a href="#" class="nav__link">Sale</a>
                </nav>
            </div>
        </div>
    </div>
</body>

</html>
